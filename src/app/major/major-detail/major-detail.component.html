<app-menu></app-menu>
<div class="component">
    <table class="table table striped table-sm">
        <tr>
            <td>Id</td>
            <td>
                <input [(ngModel)]="major.id" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Code</td>
            <td>
                <input [(ngModel)]="major.code" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input [(ngModel)]="major.name" type="text" size="20" disabled>
            </td>
        </tr>
        <tr>
            <td>Min SAT</td>
            <td>
                <input [(ngModel)]="major.minSat" type="text" size="7" disabled>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="delete()" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>
</div>
