<app-menu></app-menu>
<div class="component">
    <table class="table  table striped table-sm">
        <tr>
            <td>Id</td>
            <td>
                <input [ngModel]="student.id" type="text" size="10" disabled>
            </td>A
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input [ngModel]="student.name" type="text" size="20" >
            </td>
        </tr>
        <tr>
            <td>SAT</td>
            <td>
                <input [ngModel]="student.sat" type="text" size="7" >
            </td>
        </tr>
        <tr>
            <td>GPA</td>
            <td>
                <input [ngModel]="student.gpa" type="text" size="5" >
            </td>
        </tr>
        <tr *ngIf="student.major">
            <td>Major</td>
            <td>
                <input [ngModel]="student.major.name" type="text" size="10" >
            </td>
        </tr>
        <tr *ngIf="!student.major">
            <td>Major</td>
            <td>
                <input value="UNDECLARED" type="text" disabled>
            </td>
        </tr>
    </table>
</div>
