<app-menu></app-menu>
<div class="compenent">
    <table class="table table striped table-sm">
        <tr>
            <td>Id</td>
            <td>
              <input [(ngModel)]="student.id" type="number" size="10" disabled>  
            </td>
        </tr>
        <tr>       
            <td>Name</td>
            <td>
                <input [(ngModel)]="student.name" type="text" size="10" >  
              </td>
        </tr>
        <tr>       
            <td>SAT</td>
            <td>
                <input [(ngModel)]="student.sat" type="number" size="10" >  
              </td>
        </tr>
        <tr>       
            <td>GPA</td>
            <td>
                <input [(ngModel)]="student.gpa" type="number" size="10" >  
              </td>
        </tr>
        <tr>             
            <td>Major</td>
            <td>
                <select [(ngModel)]="student.majorId">
                    <option *ngFor="let m of majors" value="{{m.id}}">{{m.name}}</option>
                    <option value="">Undeclared</option>
                </select>
            </td>
            <tr>
                <button (click)="save()" class"btn btn-danger">Save</button>
            </tr>
    </table>
</div>
